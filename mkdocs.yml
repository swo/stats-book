site_name: A short introduction to advanced statistics for scientists

nav:
  - Front Matter:
      - index.md
      - preface.md
      - Introduction: introduction.md
  - Probability:
      - functions.md
      - probability.md
      - random_variables.md
  - Descriptive statistics:
      - statistics.md
      - estimators.md
      - confidence_intervals.md
  - Inferential statistics:
      - inference.md
      - tests.md

repo_url: https://github.com/swo/stats-book

theme:
  name: "material"
  features:
    - navigation.sections

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - mdx_truly_sane_lists
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - javascript/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
